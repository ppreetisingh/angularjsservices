<!DOCTYPE html>
<html>
<head>
	<title>Services 1</title>
	<script type="text/javascript" src=https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js></script>
	<script src="https://code.angularjs.org/1.5.7/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript">
		var mod=angular.module("MyApp",[]);
		mod.controller("control",function($scope,$http){
			$http.get('color.json').success(function(data){
				$scope.color=data;
			});
		});
	</script>
</head>
<body ng-app="MyApp" ng-controller="control">
	<div class="container">
		<h1>Fetching Json from HTTP</h1>
		<table class="table table-striped table-bordered">
	      <thead>
	      <tr class="success">
			    <th>Color Name</th>
	        	<th>Hexadecimal Value</th>
	      </tr>
	      </thead>
	      <tbody>
	      <tr ng-repeat="color in color">
	        <td>{{color.colorName}}</td>
			<td>{{color.hexValue}}</td>
	      </tr>
	      </tbody>
    </table>
	</div>
</body>
</html>
